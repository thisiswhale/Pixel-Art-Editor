<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="src/style.css">
	<link rel="stylesheet" href="src/colorcanvas.css">
	<title>Pixel Art Editor</title>
</head>
<body>
	<div class="toolbars">
		<div class='btn' id='clear'>
			<img src="src/images/canvas.svg" alt="">
		</div>
		<div class='btn' id='change-color-btn'>
			<input  type='color' id='color-picker' value="#FF0000"></input>
		</div>
		<div class='btn btn-toggle' id='draw-btn'>
			<img src="src/images/pencil.svg" alt="">
		</div>
		<div class='btn btn-toggle' id='line-btn'>
			<img src="src/images/diagonal-line.svg" alt="">
		</div>
		<div class='btn btn-toggle' id='fill-btn'>
			<img src="src/images/fill.svg" alt="">
		</div>
		<div class='btn btn-toggle' id='dropper-btn'>
			<img src="src/images/dropper.svg" alt="">
		</div>
		<div class='btn btn-toggle' id='eraser-btn'>
			<img src="src/images/rubber-eraser.svg" alt="">
		</div>
	</div>
	<canvas id="canvas"></canvas>
	<canvas id="temp"></canvas>
	<canvas id="grid"></canvas>
	<script src="src/lib/colorcanvas.js"></script>
	<script src="src/lib/colorcanvas.input.js"></script>
	<script src="src/script.js" type="text/javascript"></script>
</body>
</html>
