<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="src/style.css">
	<title>Pixel Art Editor</title>
</head>
<body>
	<h1>Premptive Git Commit </h1>
	<div class="toolbars">

		<button type="button" class='btn draw'><i class="fas fa-pencil-alt"></i></button>
		<button type="button" class='btn eraser'><i class="fas fa-eraser"></i></i></button>
		<button type="button" class='btn edit'><i class="fas fa-edit"></i></button>
		<button type="button" class='btn dropper'><i class="fas fa-eye-dropper"></i></button>
		<button type="button" class='btn dropper'><i class="fa-vertical-line"></i></button>
		<div class='btn draw'>
			<i class="fas fa-pencil-alt"></i>
		</div>
	</div>
	<canvas id="canvas">
 </canvas>
	<script src="src/script.js" type="text/javascript">
	</script>
</body>
</html>
